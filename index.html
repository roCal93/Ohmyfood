<!DOCTYPE html>
<html lang=”fr”>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link href="css/main.css" rel="stylesheet">

    <!-- Bibliothèque d'Icones -->
    <script src="https://kit.fontawesome.com/3627ca62ca.js" crossorigin="anonymous"></script>

    <!-- Police logo et titre -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

    <!-- Police texte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <header>
            <div class="header">
                <img class="header__header--logo" src="Images_et_textes_Ohmyfood/images/logo/ohmyfood.png"
                    alt="Logo Ohmyfood">
            </div>
            <form class="header header-location" action="#" method="post" autocomplete="off">
                <label for="ville"><i class="fa-solid fa-location-dot"></i></label>
                <input class="header-location__form" type="search" placeholder="Paris, Belleville" name="ville"
                    id="ville" autofocus required>
            </form>
        </header>
        <main>
            <div class="explore">
                <h2>Réservez le menu qui vous convient</h2>
                <h4>Découvrez des restaurants d'exception, sélectionnés par nos soins.</h4>
                <button class="main-button"><p>Explorer nos restaurants</p></button>
            </div>
        </main>
    </div>
</body>

</html>
