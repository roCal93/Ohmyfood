<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link href="css/main.css" rel="stylesheet">

    <!-- Bibliothèque d'Icones -->
    <script src="https://kit.fontawesome.com/3627ca62ca.js" crossorigin="anonymous"></script>

    <!-- Police logo et titre -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

    <!-- Police texte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="homeMainContainer">
        <header>
            <div class="header">
                <img class="header__headerLogo" src="imgAndTextOhMyFood/img/logo/ohMyFood.png" alt="Logo Ohmyfood">
            </div>
            <form class="header headerForm" action="#" method="post" autocomplete="off">
                <label for="ville"><i class="fa-solid fa-location-dot"></i></label>
                <input class="headerFormInput" type="search" placeholder="Paris, Belleville" name="ville" id="ville"
                    autofocus required>
            </form>
        </header>
        <main>
            <nav class="explore">
                <h2>Réservez le menu qui vous convient</h2>
                <h4>Découvrez des restaurants d'exception, sélectionnés par nos soins.</h4>
                <button class="mainButton">Explorer nos restaurants</button>
            </nav>
            <section class="howItWork">
                <h3>Fonctionnement</h3>
                <article class="littleCard">
                    <div class="numberList">
                        <span>1</span>
                    </div>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                </article>
                <article class="littleCard">
                    <div class="numberList">
                        <span>2</span>
                    </div>
                </article>
                <article class="littleCard">
                    <div class="numberList">
                        <span>3</span>
                    </div>
                </article>
            </section>
        </main>
    </div>
</body>

</html>
